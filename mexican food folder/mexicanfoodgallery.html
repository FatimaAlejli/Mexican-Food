<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    img {
        vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .container {
        position: relative;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
        cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: black;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.2);
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* Container for image text */
    .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Six columns side by side */
    .column {
        float: left;
        width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
        opacity: 0.3;
    }

    .active,
    .demo:hover {
        opacity: 1;
    }
</style>

<body>

    <h2 style="text-align:center">Slideshow Gallery</h2>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="https://handletheheat.com/wp-content/uploads/2022/06/beef-empanada-recipe-SQUARE.jpg"
                style="width:100%; height:50%" width="1800" height="1800">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="https://recipetineats.com/wp-content/uploads/2020/03/Chicken-Enchiladas_1.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="https://lolascocina.com/wp-content/uploads/2014/06/05.15.2023-Tacos-de-Papa-Lolas-Cocina-2-819x1024.jpg"
                style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="https://hips.hearstapps.com/hmg-prod/images/gorditas-2-1676665008.jpg?crop=1xw:1xh;center,top&resize=980:*"
                style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="https://therecipecritic.com/wp-content/uploads/2022/05/carneasada-1153x1536.jpg"
                style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="https://t2.uc.ltmcdn.com/es/posts/2/7/7/como_hacer_arroz_con_leche_condensada_26772_600.webp"
                style="width:50%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor"
                    src="https://handletheheat.com/wp-content/uploads/2022/06/beef-empanada-recipe-SQUARE.jpg"
                    style="width:100%" onclick="currentSlide(1)" alt="Empanada">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://recipetineats.com/wp-content/uploads/2020/03/Chicken-Enchiladas_1.jpg"
                    style="width:100%" onclick="currentSlide(2)" alt="Enchiladas">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://lolascocina.com/wp-content/uploads/2014/06/05.15.2023-Tacos-de-Papa-Lolas-Cocina-2-819x1024.jpg"
                    style="width:100%" onclick="currentSlide(3)" alt="Tacos de papa">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://hips.hearstapps.com/hmg-prod/images/gorditas-2-1676665008.jpg?crop=1xw:1xh;center,top&resize=980:*"
                    style="width:100%" onclick="currentSlide(4)" alt="Gordita">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://therecipecritic.com/wp-content/uploads/2022/05/carneasada-1153x1536.jpg"
                    style="width:100%" onclick="currentSlide(5)" alt="Carne asada">
            </div>
            <div class="column">
                <img class="demo cursor"
                    src="https://t2.uc.ltmcdn.com/es/posts/2/7/7/como_hacer_arroz_con_leche_condensada_26772_600.webp"
                    style="width:100%" onclick="currentSlide(6)" alt="Arroz con leche">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

</html>

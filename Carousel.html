<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        #slider {
            height: 40vh;
            width: 98%;
            padding: 2vw;
        }

        #controls {
            display: flex;
            justify-content: space-between;


        }

        button {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: antiquewhite;
            border-radius: 1px solid white;

        }
    </style>
</head>

<body>
    <div>
        <img src="https://hips.hearstapps.com/hmg-prod/images/gorditas-2-1676665008.jpg?crop=1xw:1xh;center,top&resize=980:*" id="slider" height="450px" width="500px" />
        <div id="controls">
            <button onclick="left()"> &it; </button>
            <button onclick="right()"> &gt; </button>
        </div>

        <script>

            // varaible
            // array
            //ex students =['lina','hiba','ahmed']
            //alert(students[0]);

            images = ['Carne_asada.jpg','Gordita.jpg','Tacos_de_papa.jpg'];
            i = 0;

            function left() {
                i = i + 1;
                if (i < 0) {
                    i = 2;
                }
                document.getElementById('slider').src = "images/" + images[i];
            }

            function right() {
                i = i + 1;
                if (i > 2) {
                    i = 0;
                }

                document.getElementById('slider').src = "images/" + images[i];

            }
            setInterval(right, 3000);
        </script>

</body>

</html>
